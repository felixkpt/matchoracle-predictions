services:
  predictor1:
    build: .
    container_name: matchoracle-predictions
    ports:
      - "3075:3075"
    volumes:
      - trained_models:/app/app/trained_models
      - trained_features:/app/app/configs/important_features
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - appnet
    mem_limit: 8g     # max 8 GB RAM
    cpus: 8           # limit to 8 CPUs

volumes:
  trained_models:
  trained_features:

networks:
  appnet:
    external: true